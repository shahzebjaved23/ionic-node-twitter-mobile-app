<ion-header>

  <ion-navbar>
    <ion-title>Football Transfers App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-item>
		<ion-label floating>Player</ion-label>
		<ion-input type="text" [(ngModel)]="player"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Team</ion-label>
		<ion-input type="text" [(ngModel)]="team"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Author</ion-label>
		<ion-input type="text" [(ngModel)]="author"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Source</ion-label>
		<ion-select [(ngModel)]="source">
			<ion-option value="rest">Twitter REST Api</ion-option>
			<ion-option value="stream">Twitter Stream Api</ion-option>
		</ion-select>
	</ion-item>

	 <ion-item>
	    <ion-label>Use Database</ion-label>
	    <ion-toggle [(ngModel)]="useDb" value="true"></ion-toggle>
	 </ion-item>

	 <button (click)="onGetTweetsClick()" ion-button>Get Tweets</button>
</ion-content>
