<ion-header>

  <ion-navbar>
    <ion-title>playerInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<p #errormessage style="text-align: center;display: none;">An Error Occured, Please check your internet connection try again</p>

	<div #spinner style="display: none; margin: auto;" class="spinner">
	    <ion-spinner color="primary" text-center name="crescent"></ion-spinner>
	</div>

	<ion-card *ngFor="let player of playerInfo">
	    <img src="{{player.image?.value}}" width="300" class="img img-responsive" alt="">
		<ion-card-content>
	    	<h1 style="text-align: center;">{{player.name.value}}</h1>
	    	<hr>
	    	<h3 style="text-align: center;">Date Of Birth: {{player.birthDate.value}}</h3>
	    	<h3 style="text-align: center;">position : {{player.labelposition.value}}</h3>
	    	<h3 style="text-align: center;">Height: {{player.height.value}} cm</h3>
	    	<h3 style="text-align: center;">Club : {{player.clubName.value}}</h3>
	    	<h3 style="text-align: center;">Country : {{player.country.value}}</h3>
	  	</ion-card-content>
  	</ion-card>	

</ion-content>
